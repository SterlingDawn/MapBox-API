<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Demo</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .language-control {
            position: absolute;
            top: 10px;
            right: 50px;
            z-index: 1000;
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        }

        .routing-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        }

        .routing-control button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .routing-control button.active {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="language-control">
        <select id="language-select">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>
    <div class="routing-control">
        <button id="start-point">Chọn điểm bắt đầu</button>
        <button id="end-point">Chọn điểm kết thúc</button>
        <button id="clear-route">Xóa đường đi</button>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="js/map.js"></script>
</body>

</html>
